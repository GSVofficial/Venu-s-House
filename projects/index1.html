<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Course</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #328032, #ba6b78);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: fadeIn 1.5s ease-in;
    }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      animation: slideUp 1.5s ease-out;
    }

    button {
      background-color: #0bf00b;
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background-color: #08c408;
    }

    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive for smaller devices */
    @media (max-width: 600px) {
      button {
        padding: 12px 25px;
        font-size: 1rem;
      }

      a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="btn">
    <button><a href="main.html">Let's Chase</a></button>
  </div>

  <script>
    const btn = document.querySelector('.btn');
    btn.addEventListener('click', () => {
      alert("Ready to Achieve Your Goals with Beautiful Feature!");
    });
  </script>
</body>
</html>
