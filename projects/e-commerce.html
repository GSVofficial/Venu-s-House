        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.header {
    padding: 15px;
    text-align: center;
}
nav ul {
    list-style: none;
    padding: 0;
}
nav ul li {
    display: inline;
    margin: 0 15px;
    cursor: pointer;
}
@keyframes scrollLeft {
from {
transform: translateX(0);
}
to {
transform: translateX(-50%);
}
}

.scroll-container {
overflow: hidden;
white-space: nowrap;
background: #f8f8f8;
padding: 20px 0;
position: relative;
}

.image-wrapper {
display: flex;
width: max-content;
animation: scrollLeft 10s linear infinite;
}


/* Image styling */
.image-box {
position: relative;
display: inline-block;
}

.image-box img {
width: 200px;
height: auto;
border-radius: 10px;
transition: transform 0.3s ease-in-out;
}

.image-box:hover img {
transform: scale(1.1);
}


.image-text {
position: absolute;
bottom: 10px;
left: 50%;
transform: translateX(-50%);
background: rgba(0, 0, 0, 0.7);
color: white;
padding: 5px 10px;
border-radius: 5px;
font-size: 14px;
opacity: 0;
transition: opacity 0.3s ease-in-out;
}

.image-box:hover .image-text {
opacity: 1;
}


.item-container{
    margin-top: 10%;
}
.suggested-items {
display: grid;
grid-template-columns: repeat(5, 1fr); /* 5 images per row */
gap: 15px;
justify-items: center; /* Centers images within grid */
padding: 20px;
}

figure {
text-align: center;
margin: 0;
}

figure img {
margin-top: 25%;
width: 100px;  /* Smaller image */
height: 100px;
border-radius: 10px;
transition: transform 0.3s;
}

figure img:hover {
cursor: pointer;
transform: scale(1.1);
}

figcaption {
font-size: 14px;
font-weight: bold;
margin-top: 5px;
}
figcaption:hover{
cursor: pointer;
}
.row1{
font-size: larger;
}
.row2{
font-size: smaller;
}
.row2:hover{
color: palevioletred;
}

/* Responsive Design */
@media (max-width: 768px) {
.suggested-items {
grid-template-columns: repeat(3, 1fr); /* 3 images per row for tablets */
}
}

@media (max-width: 480px) {
.suggested-items {
grid-template-columns: repeat(2, 1fr); /* 2 images per row for mobile */
}
}
a{
color: black;
text-decoration: none;
}
html{
scroll-behavior: smooth;
}
button {
transition: background-color 0.5s ease; /* Smooth transition */
padding: 10px 20px;
font-size: 16px;
border: none;
cursor: pointer;
border-radius: 10px;
}

.show {
background-color: aqua;
animation: check 0.5s ease-in-out;
}

@keyframes check {
0% {
    transform: scale(1);
}
50% {
    transform: scale(1.1);
}
100% {
    transform: scale(1);

.item-container h2{

text-align: center;
